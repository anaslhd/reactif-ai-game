<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Pursuit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="welcome-sketch.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffff;
    }
    #welcome-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }
    #title {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff0000, 0 0 10px #990000;
    }
    #subtitle {
      font-size: 1.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ffffff, 0 0 5px #cccccc;
    }
    .start-button {
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      border-radius: 5px;
      background-color: #ff0000;
      color: #ffffff;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, background-color 0.3s ease;
      z-index: 10;
    }
    .start-button:hover {
      background-color: #cc0000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="welcome-container">
    <div id="title">Zombie Pursuit</div>
    <div id="subtitle">Survive the undead. Outsmart your pursuers.</div>
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>
  <script>
    function startGame() {
      // Redirect to the game page
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
